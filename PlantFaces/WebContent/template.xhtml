<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<link rel="stylesheet" media="screen" href="css/styles.css" type="text/css" />
	<link rel="stylesheet" media="print" href="css/print.css" type="text/css" />
	<link rel="stylesheet" media="{max-width: 800px]" href="css/print.css" type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="top" class="top">
		<ui:insert name="top">Top Section</ui:insert>
	</div>
	<div>
		<div id="left">
			<ui:insert name="left">Left Section</ui:insert>
		</div>
		<div id="content" class="left_content">
			<ui:insert name="content">Main Content</ui:insert>
		</div>
		<div id="bottom" class="bottom">
			<ui:insert name="bottom">Copyright 2016 SoccerFaces.com 
			<br />
				<h:link outcome="privacy" value="Privacy policy and terms of use" />
			</ui:insert>
		</div>
		<div class="printonly">
			<p:outputLabel value="Printed from SoccerFaces.com"/>
		</div>
	</div>
</h:body>

</html>
